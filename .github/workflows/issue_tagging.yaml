name: Update parent issue

permissions:
  issues: write

env:
  ISSUE_STATE: pr_inprogress
  REMOVE_ISSUES: --remove-label pr_approved --remove-label pr_review
  GH_TOKEN: ${{ github.token }}
on:
  pull_request_review:
    types:
      - submitted

jobs:
  update_parent_issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo '${{ toJSON(github) }}' > thing.json
      - uses: actions/upload-artifact@v4
        with:
          name: github.json
          path: thing.json
          retention-days: 5
      - name: Get parent issues
        shell: bash
        run: >
          echo PARENT_ISSUE=$(
          .github/workflows/get_parent_issue.sh
          ${{ github.repository }}
          ${{ github.event.pull_request.number }}
          ) >> $GITHUB_ENV

      - name: Fail when unable to find a parent issue
        if: env.PARENT_ISSUE == ''
        run: echo "Could not find a parent issue" && exit 1

      - name: Determine if PR is approved
        if: github.event.review.state == 'approved'
        run: echo "PR is approved"
        env:
          ISSUE_STATE: pr_approved
          REMOVE_ISSUES: --remove-label pr_inprogress --remove-label pr_review
      
      - name: Determine if PR is pending review
        if: github.event.review.state == 'pending'
        run: echo "PR is pending review"
        env:
          ISSUE_STATE: pr_review
          REMOVE_ISSUES: --remove-label pr_inprogress --remove-label pr_approved
      
      - name: Set parent issue state
        run: > 
          echo "Updating $PARENT_ISSUE to $ISSUE_STATE" &&
          gh -R ${{ github.repository }} issue edit $PARENT_ISSUE $REMOVE_ISSUES --add-label=$ISSUE_STATE
        
