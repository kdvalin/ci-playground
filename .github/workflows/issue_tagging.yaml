name: Verify group review

on:
  pull_request:
    types:
      - opened
  issue_comment:
    types:
      - created

env:
  TARGET_LABEL: 'group_review_lgtm'

jobs:
  verify_issue_comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      actions: read

    if: github.event_name == 'issue_comment' && github.event.issue.pull_request != null && startsWith(github.event.comment.body, '/review')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.ref }}
      - name: Print out event path
        run: echo $GITHUB_EVENT_PATH
      - name: Print out event file
        run: cat $GITHUB_EVENT_PATH
      - name: Get PR details
        run: curl https://api.github.com/repos/${{ github.event.repository.full_name }}/pulls/${{ github.event.issue.number }} | jq -r '[.base.ref, .head.ref] | @csv'
      - name: Alt fetch PR details
        run: echo Head ${{ github.event.issue.pull_request.head.ref }}, Base ${{ github.event.issue.pull_request.base.ref }} ${{ github.event.issue.number}}